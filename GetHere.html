<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="./GetHereStyle.css">
    <title>Get Here</title>
</head>

<body>
    <!-- Start Get Here -->
    <section>
        <div class="container">
            <form class="d-flex" action="#">
                <div class="col-md-6">
                    <p>Get Here</p>
                    <h2 style="margin-bottom: 30px;">Contact Us</h2>
                    <div class="d-flex">
                        <img style="margin-right: 1%;" class="GetHereImg" src="./assets/imgs/location.png" alt="">
                        <div>
                            <h5 class="GetHereH5">Location</h5>
                            <p>12345 Fake ST NoWhere AB Country</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <img style="margin-right: 1%;" class="GetHereImg" src="./assets/imgs/CellPhone.jpg" alt="">
                        <div>
                            <h5 class="GetHereH5">Phone Number</h5>
                            <p>(123) 456-7890</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <img style="margin-right: 1%;" class="GetHereImg" src="./assets/imgs/email.png" alt="">
                        <div>
                            <h5 class="GetHereH5">Email Address</h5>
                            <p>info@website.com</p>
                        </div>
                    </div>
                    <div class="d-flex">
                        <img style="margin-right: 1%;" class="GetHereImg" src="./assets/imgs/internet.png" alt="">
                        <div>
                            <h5 class="GetHereH5">example.com</h5>
                            <p>info@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p>Available</p>
                    <h2>Get In Touch</h2><br>
                    <input class="col-md-10 GetHereText" type="email" placeholder="Enter Email">
                    <input class="col-md-10 GetHereText" type="password" placeholder="Password">
                    <textarea class="col-md-10 GetHereText" cols="40" rows="10" placeholder="Message"></textarea>
                    <input class="btn btn-danger col-md-10" type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </section>
    <!-- End Get Here -->
</body>

</html>
